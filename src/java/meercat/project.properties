# NOTE maven.aniteps.com is an internal Anite Server to cache Repository - so does not have extra stuff
# Zebra.tigris.org has it's own packages and a couple of rare dependencies
maven.repo.remote=http://maven.aniteps.com/repo,http://zebra.berlios.de/MavenRepository,http://www.ibiblio.org/maven/,http://zebra.tigris.org/MavenRepository,http://jakarta.apache.org/turbine/repo,http://maven-plugins.sf.net
maven.multiproject.type=jar
maven.cruisecontrol.config=${maven.cruisecontrol.home}/cruisecontrol.xml

#maven.announcement.distributionUrl=http://zebra.tigris.org/MavenRepository/${pom.groupId}/jars

# Deploy to berlios
maven.site.deploy.method=ssh

# display the date on the site
maven.xdoc.date = left